<!DOCTYPE html>
<html lang="en-gb">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Credit Card Form</title>

        <!-- Stylesheets -->
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700|Roboto+Mono:500" rel="stylesheet">
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

        <div class="card-container">
            <header>
                <h1>Pay with credit card</h1>
                <h2>Please enter the credit card <span id="title-cc-number" class="active">number</span>, <span id="title-cc-expiration-date">expiration date</span>, and <span id="title-cc-cvv">security code</span></h2>
            </header>

            <main>
                <form action="" id="card-form" method="post">
                    <div class="input-field-container">
                        <div id="cc-number-container">
                            <label for="cc-number">Card Number *</label>
                            <input type="text" id="cc-number" class="cc-input" />
                        </div>

                        <div id="cc-expiration-date-container">
                            <label for="cc-expiration-date">Expiration Date</label>
                            <input type="text" id="cc-expiration-date" class="cc-input" />
                        </div>

                        <div id="cc-cvv-container">
                            <label for="cc-cvv">CVV</label>
                            <input type="text" id="cc-cvv" class="cc-input" />
                        </div>
                    </div>
                </form>
            </main>

        </div>

        <!-- Javscript files -->
        <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
        <script src="js/jquery.inputmask.bundle.js"> </script>
        <script src="js/scripts.js"> </script>
    </body>
</html>
